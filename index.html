<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosque de H치bitos - Gamificaci칩n Pixel Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --primary: #4CAF50;
            --secondary: #8BC34A;
            --dark: #2E7D32;
            --darker: #1B5E20;
            --light: #C8E6C9;
            --accent: #FFD54F;
            --danger: #F44336;
            --sky: #87CEEB;
            --ground: #8BC34A;
            --dirt: #A1887F;
            --trunk: #795548;
            --leaves: #4CAF50;
            --fruit: #F44336;
            --menu-width: 320px;
            --pixel-size: 4px;
        }

        body {
            background: var(--sky);
            min-height: 100vh;
            color: var(--darker);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Estilos pixel art */
        .pixel-border {
            border: var(--pixel-size) solid var(--dark);
            box-shadow: calc(var(--pixel-size) * 1.5) calc(var(--pixel-size) * 1.5) 0 var(--darker);
            position: relative;
            background: rgba(255, 255, 255, 0.9);
        }

        .pixel-border::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 8px 8px;
            pointer-events: none;
        }

        /* Layout principal */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        /* Men칰 lateral */
        .menu-container {
            width: var(--menu-width);
            height: calc(100vh - 40px);
            position: fixed;
            top: 20px;
            left: calc(-1 * var(--menu-width));
            z-index: 100;
            transition: transform 0.4s ease;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, var(--light), white);
        }

        .menu-container.active {
            transform: translateX(var(--menu-width));
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--dark);
        }

        .menu-header h2 {
            font-size: 1.8rem;
            color: var(--darker);
        }

        .close-menu {
            background: var(--danger);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 0 var(--darker);
        }

        /* Bot칩n de men칰 flotante */
        .menu-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 90;
            background: var(--primary);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--darker);
            transition: transform 0.3s;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 40px);
            position: relative;
            padding: 20px;
            width: 100%;
        }

        /* Decoraciones de fondo */
        .pixel-cloud {
            position: absolute;
            width: 120px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.85;
        }

        .pixel-cloud::before,
        .pixel-cloud::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .pixel-cloud::before {
            width: 70px;
            height: 70px;
            top: -20px;
            left: 15px;
        }

        .pixel-cloud::after {
            width: 60px;
            height: 60px;
            top: -15px;
            right: 15px;
        }

        .pixel-sun {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 70px;
            height: 70px;
            background-color: #FFEB3B;
            border-radius: 50%;
            box-shadow: 0 0 0 6px rgba(255, 235, 59, 0.5);
            z-index: -1;
        }

        .pixel-bush {
            position: absolute;
            bottom: 30px;
            width: 140px;
            height: 60px;
            background-color: var(--secondary);
            border-radius: 30px;
            z-index: -1;
        }

        .pixel-bush::before,
        .pixel-bush::after {
            content: '';
            position: absolute;
            background-color: var(--secondary);
            border-radius: 50%;
        }

        .pixel-bush::before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 15px;
        }

        .pixel-bush::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 20px;
        }

        /* 츼rea del 치rbol */
        .tree-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .habit-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--darker);
            text-align: center;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            flex: 1;
            padding: 0 10px;
        }

        .nav-btn {
            background: var(--primary);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--darker);
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        /* Parcela con tierra y cielo */
        .plot-container {
            width: 100%;
            max-width: 700px;
            height: 500px;
            background: linear-gradient(to bottom, var(--sky) 0%, var(--sky) 70%, var(--dirt) 70%, var(--dirt) 100%);
            border: 8px solid #5D4037;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .tree-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        canvas {
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 100%;
        }

        .tree-info {
            margin: 20px 0;
            text-align: center;
            font-size: 1.4rem;
            color: var(--darker);
            font-weight: bold;
        }

        .habit-type {
            display: inline-block;
            padding: 8px 25px;
            background: var(--primary);
            color: white;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 4px 4px 0 var(--darker);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            width: 100%;
            max-width: 700px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--darker);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 220px;
            justify-content: center;
            flex: 1;
        }

        .control-btn:hover {
            transform: translateY(-4px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .complete-btn {
            background: var(--primary);
            color: white;
        }

        .avoid-btn {
            background: var(--accent);
            color: var(--darker);
        }

        /* Formulario de h치bitos */
        .habit-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--darker);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 4px solid var(--dark);
            background: var(--light);
            font-size: 1.1rem;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .difficulty-btn {
            flex: 1;
            padding: 12px;
            border: 3px solid var(--dark);
            background: var(--light);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
            text-align: center;
        }

        .difficulty-btn:hover {
            background: var(--secondary);
        }

        .difficulty-btn.active {
            background: var(--primary);
            color: white;
        }

        .difficulty-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
        }

        .add-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--darker);
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .add-btn:hover {
            transform: translateY(-5px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* Lista de h치bitos */
        .habits-list {
            margin-top: 30px;
        }

        .habits-list h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--dark);
            font-size: 1.4rem;
        }

        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.7);
            border: 3px solid var(--dark);
            border-radius: 8px;
        }

        .habit-info {
            flex: 1;
        }

        .habit-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .habit-meta {
            display: flex;
            gap: 15px;
            font-size: 1rem;
            color: var(--darker);
            flex-wrap: wrap;
        }

        .habit-level {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 2px 2px 0 var(--darker);
        }

        /* Mensajes */
        .messages {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 100;
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            min-width: 300px;
            max-width: 80%;
        }

        .messages.show {
            opacity: 1;
        }

        /* Pie de p치gina */
        .footer {
            text-align: center;
            color: var(--darker);
            font-size: 1rem;
            padding: 15px;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .plot-container {
                height: 400px;
            }
            
            .habit-name {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-btn {
                padding: 16px 25px;
                font-size: 1.2rem;
                min-width: 200px;
            }
            
            .habit-type {
                font-size: 1.1rem;
                padding: 7px 20px;
            }
            
            .menu-toggle {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .plot-container {
                height: 350px;
            }
            
            .habit-name {
                font-size: 1.5rem;
            }
            
            .tree-info {
                font-size: 1.1rem;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .control-btn {
                padding: 14px 20px;
                font-size: 1.1rem;
                min-width: 180px;
            }
            
            .app-container {
                padding: 10px;
            }
            
            .tree-display {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Men칰 lateral -->
        <div class="menu-container pixel-border" id="menu">
            <div class="menu-header">
                <h2>游꺔 Bosque de H치bitos</h2>
                <button class="close-menu" id="close-menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="habit-form">
                <h3>A침adir Nuevo H치bito</h3>
                <div class="form-group">
                    <label for="habit-name">Nombre del h치bito:</label>
                    <input type="text" id="habit-name" placeholder="Ej: Hacer ejercicio">
                </div>
                
                <div class="form-group">
                    <label for="habit-type">Tipo de h치bito:</label>
                    <select id="habit-type">
                        <option value="good">Buen h치bito (haz crecer un 치rbol)</option>
                        <option value="bad">Mal h치bito (protege un 치rbol)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="habit-frequency">Frecuencia:</label>
                    <select id="habit-frequency">
                        <option value="daily">Diario</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensual</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nivel de dificultad deseado:</label>
                    <div class="difficulty-selector">
                        <button type="button" class="difficulty-btn" data-level="25">
                            F치cil<br>
                            <small>25 niveles</small>
                        </button>
                        <button type="button" class="difficulty-btn" data-level="50">
                            Medio<br>
                            <small>50 niveles</small>
                        </button>
                        <button type="button" class="difficulty-btn active" data-level="100">
                            Dif칤cil<br>
                            <small>100 niveles</small>
                        </button>
                    </div>
                    <div class="difficulty-info" id="difficulty-info">
                        Dif칤cil: 츼rbol gigante que crece lentamente. Cada acci칩n suma menos progreso.
                    </div>
                </div>
                
                <button class="add-btn" id="add-habit">
                    <i class="fas fa-plus"></i> A침adir H치bito
                </button>
            </div>
            
            <div class="habits-list">
                <h3>Tus H치bitos</h3>
                <div id="habits-container">
                    <!-- H치bitos se a침adir치n aqu칤 -->
                </div>
            </div>
        </div>
        
        <!-- Bot칩n para abrir men칰 -->
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Decoraciones de fondo -->
            <div class="pixel-cloud" style="top: 10%; left: 10%;"></div>
            <div class="pixel-cloud" style="top: 15%; right: 15%;"></div>
            <div class="pixel-cloud" style="top: 30%; left: 25%;"></div>
            <div class="pixel-sun"></div>
            <div class="pixel-bush" style="left: 5%;"></div>
            <div class="pixel-bush" style="right: 8%;"></div>
            
            <div class="tree-display">
                <div class="tree-header">
                    <button class="nav-btn" id="prev-habit">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    
                    <div class="habit-name" id="current-habit-name">
                        Tu Bosque de H치bitos
                    </div>
                    
                    <button class="nav-btn" id="next-habit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <!-- Parcela con tierra y cielo -->
                <div class="plot-container pixel-border">
                    <div class="tree-canvas-container">
                        <canvas id="tree-canvas" width="700" height="700"></canvas>
                    </div>
                </div>
                
                <div class="tree-info">
                    <div id="tree-message">Crea tu primer h치bito para comenzar</div>
                    <div class="habit-type" id="habit-type-display">-</div>
                </div>
                
                <div class="controls">
                    <button class="control-btn complete-btn" id="complete-btn">
                        <i class="fas fa-check-circle"></i> Completar
                    </button>
                    <button class="control-btn avoid-btn" id="avoid-btn">
                        <i class="fas fa-times-circle"></i> Evitar
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <p>游꺕 Cultiva buenos h치bitos, elimina los malos y haz crecer tu bosque 游꺕</p>
            </div>
        </div>
        
        <!-- Mensajes flotantes -->
        <div class="messages" id="messages"></div>
    </div>

    <script>
        // Datos de la aplicaci칩n
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let currentHabitIndex = 0;
        let selectedDifficulty = 100;
        const today = new Date().toDateString();
        
        // Referencias DOM
        const menu = document.getElementById('menu');
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const habitForm = document.getElementById('add-habit');
        const habitsContainer = document.getElementById('habits-container');
        const prevBtn = document.getElementById('prev-habit');
        const nextBtn = document.getElementById('next-habit');
        const habitNameEl = document.getElementById('current-habit-name');
        const habitTypeEl = document.getElementById('habit-type-display');
        const treeCanvas = document.getElementById('tree-canvas');
        const completeBtn = document.getElementById('complete-btn');
        const avoidBtn = document.getElementById('avoid-btn');
        const messagesEl = document.getElementById('messages');
        const treeMessage = document.getElementById('tree-message');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const difficultyInfo = document.getElementById('difficulty-info');
        
        // Contexto del canvas
        const ctx = treeCanvas.getContext('2d');
        
        // Informaci칩n de dificultad
        const difficultyData = {
            25: {
                name: 'F치cil',
                description: '츼rbol peque침o que crece r치pidamente. Cada acci칩n suma mucho progreso.',
                growth: 4, // Puntos por acci칩n
                maxSize: 0.6 // Tama침o m치ximo del 치rbol
            },
            50: {
                name: 'Medio',
                description: '츼rbol mediano con crecimiento moderado. Progreso equilibrado.',
                growth: 2,
                maxSize: 0.8
            },
            100: {
                name: 'Dif칤cil',
                description: '츼rbol gigante que crece lentamente. Cada acci칩n suma menos progreso.',
                growth: 1,
                maxSize: 1.2
            }
        };
        
        // Inicializar
        init();
        
        // Event Listeners
        menuToggle.addEventListener('click', () => {
            menu.classList.add('active');
        });
        
        closeMenu.addEventListener('click', () => {
            menu.classList.remove('active');
        });
        
        habitForm.addEventListener('click', addHabit);
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedDifficulty = parseInt(btn.dataset.level);
                updateDifficultyInfo();
            });
        });
        
        prevBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            currentHabitIndex = (currentHabitIndex - 1 + habits.length) % habits.length;
            updateTreeDisplay();
        });
        
        nextBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            currentHabitIndex = (currentHabitIndex + 1) % habits.length;
            updateTreeDisplay();
        });
        
        completeBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            completeHabit(habits[currentHabitIndex].id);
        });
        
        avoidBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            avoidHabit(habits[currentHabitIndex].id);
        });
        
        // Funciones de inicializaci칩n
        function init() {
            // Migrar h치bitos existentes si no tienen maxLevel
            habits.forEach(habit => {
                if (!habit.maxLevel) {
                    habit.maxLevel = 100;
                    habit.currentPoints = habit.level || 1;
                }
            });
            saveHabits();
            
            renderHabitsList();
            updateTreeDisplay();
            updateDifficultyInfo();
            
            if (habits.length > 0) {
                currentHabitIndex = 0;
            }
        }
        
        function updateDifficultyInfo() {
            const info = difficultyData[selectedDifficulty];
            difficultyInfo.textContent = info.description;
        }
        
        // Funciones para manejar h치bitos
        function addHabit() {
            const name = document.getElementById('habit-name').value;
            const type = document.getElementById('habit-type').value;
            const frequency = document.getElementById('habit-frequency').value;
            
            if (!name.trim()) {
                showMessage('춰Ingresa un nombre para el h치bito!', 'error');
                return;
            }
            
            const newHabit = {
                id: Date.now(),
                name,
                type,
                frequency,
                maxLevel: selectedDifficulty,
                currentPoints: type === 'good' ? 1 : selectedDifficulty,
                lastUpdated: today,
                progress: 0,
                history: []
            };
            
            habits.push(newHabit);
            saveHabits();
            renderHabitsList();
            updateTreeDisplay();
            
            // Cambiar al nuevo h치bito
            currentHabitIndex = habits.length - 1;
            showMessage(`춰Nuevo h치bito a침adido: ${name}! (${difficultyData[selectedDifficulty].name})`);
            
            // Resetear formulario
            document.getElementById('habit-name').value = '';
        }
        
        function deleteHabit(habitId) {
            habits = habits.filter(h => h.id !== habitId);
            saveHabits();
            renderHabitsList();
            
            if (habits.length === 0) {
                updateTreeDisplay();
            } else if (currentHabitIndex >= habits.length) {
                currentHabitIndex = 0;
                updateTreeDisplay();
            }
        }
        
        function completeHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;
            
            // Verificar si ya se complet칩 hoy
            if (habit.history.includes(today)) {
                showMessage('춰Ya completaste este h치bito hoy!', 'info');
                return;
            }
            
            habit.history.push(today);
            const growth = difficultyData[habit.maxLevel].growth;
            
            if (habit.type === 'good') {
                // Incrementar puntos para buenos h치bitos
                habit.currentPoints += growth;
                if (habit.currentPoints > habit.maxLevel) {
                    habit.currentPoints = 1;
                    showMessage('춰Tu 치rbol ha crecido completamente! Un nuevo 치rbol ha brotado 游꺕');
                } else {
                    showMessage(`춰Buen trabajo! Tu 치rbol ha crecido (+${growth} puntos) 游꺔`);
                }
            } else {
                // Decrementar puntos para malos h치bitos (caer en el mal h치bito)
                habit.currentPoints -= growth;
                if (habit.currentPoints < 1) {
                    habit.currentPoints = habit.maxLevel;
                    showMessage('Tu 치rbol ha muerto por tus malos h치bitos 游땩 Un nuevo 치rbol ha aparecido');
                } else {
                    showMessage(`Oh no, has ca칤do en un mal h치bito 游땞 Tu 치rbol se ha debilitado (-${growth} puntos)`);
                }
            }
            
            habit.lastUpdated = today;
            saveHabits();
            renderHabitsList();
            updateTreeDisplay();
        }
        
        function avoidHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;
            
            const growth = difficultyData[habit.maxLevel].growth;
            
            if (habit.type === 'bad') {
                // Para malos h치bitos, evitar es positivo
                habit.currentPoints += growth;
                if (habit.currentPoints > habit.maxLevel) {
                    habit.currentPoints = habit.maxLevel;
                }
                showMessage(`춰Excelente! Has evitado un mal h치bito. Tu 치rbol est치 m치s fuerte (+${growth} puntos) 游눩`);
            } else {
                // Para buenos h치bitos, evitar es negativo
                habit.currentPoints -= growth;
                if (habit.currentPoints < 1) {
                    habit.currentPoints = 1;
                }
                showMessage(`No completaste tu buen h치bito hoy 游땞 Tu 치rbol ha perdido fuerza (-${growth} puntos)`);
            }
            
            habit.lastUpdated = today;
            saveHabits();
            renderHabitsList();
            updateTreeDisplay();
        }
        
        // Funciones de renderizado
        function renderHabitsList() {
            if (habits.length === 0) {
                habitsContainer.innerHTML = '<p>No tienes h치bitos a칰n. 춰A침ade uno para comenzar!</p>';
                return;
            }
            
            habitsContainer.innerHTML = '';
            
            habits.forEach(habit => {
                const habitEl = document.createElement('div');
                habitEl.className = 'habit-item';
                const progress = Math.round((habit.currentPoints / habit.maxLevel) * 100);
                const difficultyName = difficultyData[habit.maxLevel].name;
                
                habitEl.innerHTML = `
                    <div class="habit-info">
                        <div class="habit-title">${habit.name}</div>
                        <div class="habit-meta">
                            <span>${habit.type === 'good' ? '游 Bueno' : '游꼑 Malo'}</span>
                            <span>${getFrequencyText(habit.frequency)}</span>
                            <span>${difficultyName} (${habit.maxLevel})</span>
                            <span>${habit.currentPoints}/${habit.maxLevel} pts</span>
                        </div>
                    </div>
                    <div class="habit-level">${progress}%</div>
                    <button class="delete-btn" onclick="deleteHabit(${habit.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                habitsContainer.appendChild(habitEl);
            });
        }
        
        function updateTreeDisplay() {
            if (habits.length === 0) {
                habitNameEl.textContent = 'Tu Bosque de H치bitos';
                habitTypeEl.textContent = '-';
                treeMessage.textContent = 'Crea tu primer h치bito para comenzar';
                drawEmptyForest();
                return;
            }
            
            const habit = habits[currentHabitIndex];
            const progress = Math.round((habit.currentPoints / habit.maxLevel) * 100);
            const difficultyName = difficultyData[habit.maxLevel].name;
            
            habitNameEl.textContent = habit.name;
            habitTypeEl.textContent = `${habit.type === 'good' ? 'Buen H치bito' : 'Mal H치bito'} - ${difficultyName}`;
            treeMessage.textContent = `${habit.currentPoints}/${habit.maxLevel} puntos (${progress}%)`;
            drawTree(habit.currentPoints, habit.maxLevel, habit.type);
        }
        
        // Funciones para dibujar 치rboles con crecimiento din치mico
        function drawTree(currentPoints, maxLevel, type) {
            ctx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);
            
            // Dibujar cielo
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, treeCanvas.width, treeCanvas.height * 0.7);
            
            // Dibujar tierra
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, treeCanvas.height * 0.7, treeCanvas.width, treeCanvas.height * 0.3);
            
            // Posici칩n del 치rbol (centro de la parcela)
            const treeX = treeCanvas.width / 2;
            const treeBaseY = treeCanvas.height * 0.7; // Base en la tierra
            
            // Calcular progreso (0-1)
            const progress = currentPoints / maxLevel;
            
            // Obtener configuraci칩n de dificultad
            const config = difficultyData[maxLevel];
            
            // Escala base seg칰n la dificultad
            const baseScale = 0.3 + (progress * 0.7); // De 30% a 100% del tama침o
            const finalScale = baseScale * config.maxSize; // Aplicar multiplicador de tama침o m치ximo
            
            // Color del tronco
            ctx.fillStyle = type === 'good' ? '#795548' : '#5D4037';
            
            // Dimensiones del tronco
            const trunkHeight = Math.max(50, 200 * finalScale);
            const trunkWidth = Math.max(15, 30 * finalScale);
            
            // Dibujar tronco
            ctx.fillRect(treeX - trunkWidth/2, treeBaseY - trunkHeight, trunkWidth, trunkHeight);
            
            // Copa del 치rbol - color seg칰n tipo
            ctx.fillStyle = type === 'good' ? '#4CAF50' : '#2E7D32';
            
            // N칰mero de capas basado en el progreso y dificultad
            const totalLayers = Math.max(1, Math.floor(progress * (maxLevel / 10) + 1));
            const layerSpacing = Math.max(40, 60 * finalScale);
            
            // Dibujar capas de hojas
            for (let layer = 0; layer < totalLayers; layer++) {
                const layerProgress = Math.min(1, (progress * totalLayers - layer));
                if (layerProgress <= 0) continue;
                
                const layerY = treeBaseY - trunkHeight - (layer * layerSpacing);
                const layerSize = Math.max(30, (80 - layer * 10) * finalScale * layerProgress);
                
                drawLeafLayer(treeX, layerY, layerSize, true);
            }
            
            // Ramas para 치rboles m치s desarrollados
            if (progress > 0.3) {
                const numBranches = Math.floor(progress * 6);
                for (let i = 0; i < numBranches; i++) {
                    const branchY = treeBaseY - trunkHeight + (i * trunkHeight / (numBranches + 1));
                    const branchLength = 40 + (finalScale * 40);
                    const angle = (i % 2 === 0) ? -30 - (i * 10) : 30 + (i * 10);
                    
                    drawBranch(treeX, branchY, branchLength, angle, finalScale, type);
                }
            }
            
            // Frutas para 치rboles muy desarrollados
            if (progress > 0.6) {
                ctx.fillStyle = '#F44336';
                const numFruits = Math.floor((progress - 0.6) * 15);
                
                for (let i = 0; i < numFruits; i++) {
                    const angle = (i * 360 / numFruits) * Math.PI / 180;
                    const radius = 60 * finalScale;
                    const fruitX = treeX + Math.cos(angle) * radius;
                    const fruitY = treeBaseY - trunkHeight - 50 - Math.abs(Math.sin(angle)) * 100 * finalScale;
                    const fruitSize = 8 + finalScale * 6;
                    
                    drawFruit(fruitX, fruitY, fruitSize);
                }
            }
            
            // Efectos especiales para 치rboles de alta dificultad
            if (maxLevel >= 100 && progress > 0.8) {
                // Aura m치gica
                ctx.save();
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = type === 'good' ? '#FFD700' : '#8E24AA';
                ctx.beginPath();
                ctx.arc(treeX, treeBaseY - trunkHeight/2, trunkHeight * 1.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            // Aplicar efecto pixel art
            pixelateCanvas(treeCanvas);
        }
        
        function drawLeafLayer(x, y, size, visible) {
            if (!visible) return;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawBranch(x, y, length, angle, scale, type) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI/180);
            
            // Color de la rama
            ctx.fillStyle = type === 'good' ? '#795548' : '#5D4037';
            
            // Dibujar rama
            const branchWidth = Math.max(5, 12 * scale);
            ctx.fillRect(0, 0, length, branchWidth);
            
            // Hojas en la rama
            ctx.fillStyle = type === 'good' ? '#4CAF50' : '#2E7D32';
            const leafSize = Math.max(15, 25 * scale);
            drawLeafLayer(length - 10, branchWidth/2, leafSize, true);
            drawLeafLayer(length/2, branchWidth/2, leafSize * 0.7, true);
            
            ctx.restore();
        }
        
        function drawFruit(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawEmptyForest() {
            ctx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);
            
            // Dibujar cielo
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, treeCanvas.width, treeCanvas.height * 0.7);
            
            // Dibujar tierra
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, treeCanvas.height * 0.7, treeCanvas.width, treeCanvas.height * 0.3);
            
            // Mensaje
            ctx.fillStyle = '#2E7D32';
            ctx.font = '30px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.fillText('Crea tu primer h치bito', treeCanvas.width / 2, treeCanvas.height / 2 - 30);
            ctx.fillText('para comenzar tu bosque', treeCanvas.width / 2, treeCanvas.height / 2 + 30);
            
            // Dibujar peque침as semillas de diferentes tama침os
            const seedSizes = [8, 12, 15]; // Representando diferentes dificultades
            const seedColors = ['#81C784', '#4CAF50', '#2E7D32'];
            
            for (let i = 0; i < 3; i++) {
                const x = 150 + i * 200;
                const y = treeCanvas.height - 50;
                ctx.fillStyle = seedColors[i];
                ctx.beginPath();
                ctx.arc(x, y, seedSizes[i], 0, Math.PI * 2);
                ctx.fill();
                
                // Etiquetas de dificultad
                ctx.fillStyle = '#2E7D32';
                ctx.font = '16px "Courier New", monospace';
                const labels = ['F치cil', 'Medio', 'Dif칤cil'];
                ctx.fillText(labels[i], x, y + 35);
            }
            
            pixelateCanvas(treeCanvas);
        }
        
        function pixelateCanvas(canvas) {
            const pixelSize = 4;
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCanvas.width = canvas.width / pixelSize;
            tempCanvas.height = canvas.height / pixelSize;
            
            tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 
                          0, 0, canvas.width, canvas.height);
        }
        
        // Funciones auxiliares
        function getFrequencyText(frequency) {
            const texts = {
                'daily': 'Diario',
                'weekly': 'Semanal',
                'monthly': 'Mensual'
            };
            return texts[frequency] || frequency;
        }
        
        function showMessage(message, type = 'success') {
            messagesEl.textContent = message;
            messagesEl.className = 'messages show';
            
            switch (type) {
                case 'error':
                    messagesEl.style.backgroundColor = '#FFCDD2';
                    messagesEl.style.color = '#B71C1C';
                    break;
                case 'info':
                    messagesEl.style.backgroundColor = '#BBDEFB';
                    messagesEl.style.color = '#0D47A1';
                    break;
                default:
                    messagesEl.style.backgroundColor = '#C8E6C9';
                    messagesEl.style.color = '#1B5E20';
            }
            
            setTimeout(() => {
                messagesEl.className = 'messages';
            }, 3000);
        }
        
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }
        
        // Hacer funciones accesibles globalmente
        window.deleteHabit = deleteHabit;
    </script>
