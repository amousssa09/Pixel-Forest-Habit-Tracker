<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosque de Hábitos - Gamificación Pixel Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --primary: #4CAF50;
            --secondary: #8BC34A;
            --dark: #2E7D32;
            --darker: #1B5E20;
            --light: #C8E6C9;
            --accent: #FFD54F;
            --danger: #F44336;
            --sky: #87CEEB;
            --ground: #8BC34A;
            --dirt: #A1887F;
            --trunk: #795548;
            --leaves: #4CAF50;
            --fruit: #F44336;
            --menu-width: 320px;
            --pixel-size: 4px;
        }

        body {
            background: var(--sky);
            min-height: 100vh;
            color: var(--darker);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Estilos pixel art */
        .pixel-border {
            border: var(--pixel-size) solid var(--dark);
            box-shadow: calc(var(--pixel-size) * 1.5) calc(var(--pixel-size) * 1.5) 0 var(--darker);
            position: relative;
            background: rgba(255, 255, 255, 0.9);
        }

        .pixel-border::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 8px 8px;
            pointer-events: none;
        }

        /* Layout principal */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        /* Menú lateral */
        .menu-container {
            width: var(--menu-width);
            height: calc(100vh - 40px);
            position: fixed;
            top: 20px;
            left: calc(-1 * var(--menu-width));
            z-index: 100;
            transition: transform 0.4s ease;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, var(--light), white);
        }

        .menu-container.active {
            transform: translateX(var(--menu-width));
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--dark);
        }

        .menu-header h2 {
            font-size: 1.8rem;
            color: var(--darker);
        }

        .close-menu {
            background: var(--danger);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 0 var(--darker);
        }

        /* Botón de menú flotante */
        .menu-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 90;
            background: var(--primary);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--darker);
            transition: transform 0.3s;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 40px);
            position: relative;
            padding: 20px;
            width: 100%;
        }

        /* Decoraciones de fondo */
        .pixel-cloud {
            position: absolute;
            width: 120px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.85;
        }

        .pixel-cloud::before,
        .pixel-cloud::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .pixel-cloud::before {
            width: 70px;
            height: 70px;
            top: -20px;
            left: 15px;
        }

        .pixel-cloud::after {
            width: 60px;
            height: 60px;
            top: -15px;
            right: 15px;
        }

        .pixel-sun {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 70px;
            height: 70px;
            background-color: #FFEB3B;
            border-radius: 50%;
            box-shadow: 0 0 0 6px rgba(255, 235, 59, 0.5);
            z-index: -1;
        }

        .pixel-bush {
            position: absolute;
            bottom: 30px;
            width: 140px;
            height: 60px;
            background-color: var(--secondary);
            border-radius: 30px;
            z-index: -1;
        }

        .pixel-bush::before,
        .pixel-bush::after {
            content: '';
            position: absolute;
            background-color: var(--secondary);
            border-radius: 50%;
        }

        .pixel-bush::before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 15px;
        }

        .pixel-bush::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 20px;
        }

        /* Área del árbol */
        .tree-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .habit-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--darker);
            text-align: center;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            flex: 1;
            padding: 0 10px;
        }

        .nav-btn {
            background: var(--primary);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 var(--darker);
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        /* Parcela con tierra y cielo */
        .plot-container {
            width: 100%;
            max-width: 700px;
            height: 500px;
            background: linear-gradient(to bottom, var(--sky) 0%, var(--sky) 70%, var(--dirt) 70%, var(--dirt) 100%);
            border: 8px solid #5D4037;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .tree-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        canvas {
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 100%;
        }

        .tree-info {
            margin: 20px 0;
            text-align: center;
            font-size: 1.4rem;
            color: var(--darker);
            font-weight: bold;
        }

        .habit-type {
            display: inline-block;
            padding: 8px 25px;
            background: var(--primary);
            color: white;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 4px 4px 0 var(--darker);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            width: 100%;
            max-width: 700px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--darker);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 220px;
            justify-content: center;
            flex: 1;
        }

        .control-btn:hover {
            transform: translateY(-4px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .complete-btn {
            background: var(--primary);
            color: white;
        }

        .avoid-btn {
            background: var(--accent);
            color: var(--darker);
        }

        /* Formulario de hábitos */
        .habit-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--darker);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 4px solid var(--dark);
            background: var(--light);
            font-size: 1.1rem;
        }

        .add-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--darker);
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .add-btn:hover {
            transform: translateY(-5px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* Lista de hábitos */
        .habits-list {
            margin-top: 30px;
        }

        .habits-list h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--dark);
            font-size: 1.4rem;
        }

        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.7);
            border: 3px solid var(--dark);
            border-radius: 8px;
        }

        .habit-info {
            flex: 1;
        }

        .habit-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .habit-meta {
            display: flex;
            gap: 15px;
            font-size: 1rem;
            color: var(--darker);
            flex-wrap: wrap;
        }

        .habit-level {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 2px 2px 0 var(--darker);
        }

        /* Mensajes */
        .messages {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 100;
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            min-width: 300px;
            max-width: 80%;
        }

        .messages.show {
            opacity: 1;
        }

        /* Pie de página */
        .footer {
            text-align: center;
            color: var(--darker);
            font-size: 1rem;
            padding: 15px;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .plot-container {
                height: 400px;
            }
            
            .habit-name {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-btn {
                padding: 16px 25px;
                font-size: 1.2rem;
                min-width: 200px;
            }
            
            .habit-type {
                font-size: 1.1rem;
                padding: 7px 20px;
            }
            
            .menu-toggle {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .plot-container {
                height: 350px;
            }
            
            .habit-name {
                font-size: 1.5rem;
            }
            
            .tree-info {
                font-size: 1.1rem;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .control-btn {
                padding: 14px 20px;
                font-size: 1.1rem;
                min-width: 180px;
            }
            
            .app-container {
                padding: 10px;
            }
            
            .tree-display {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Menú lateral -->
        <div class="menu-container pixel-border" id="menu">
            <div class="menu-header">
                <h2>🌱 Bosque de Hábitos</h2>
                <button class="close-menu" id="close-menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="habit-form">
                <h3>Añadir Nuevo Hábito</h3>
                <div class="form-group">
                    <label for="habit-name">Nombre del hábito:</label>
                    <input type="text" id="habit-name" placeholder="Ej: Hacer ejercicio">
                </div>
                
                <div class="form-group">
                    <label for="habit-type">Tipo de hábito:</label>
                    <select id="habit-type">
                        <option value="good">Buen hábito (haz crecer un árbol)</option>
                        <option value="bad">Mal hábito (protege un árbol)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="habit-frequency">Frecuencia:</label>
                    <select id="habit-frequency">
                        <option value="daily">Diario</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensual</option>
                    </select>
                </div>
                
                <button class="add-btn" id="add-habit">
                    <i class="fas fa-plus"></i> Añadir Hábito
                </button>
            </div>
            
            <div class="habits-list">
                <h3>Tus Hábitos</h3>
                <div id="habits-container">
                    <!-- Hábitos se añadirán aquí -->
                </div>
            </div>
        </div>
        
        <!-- Botón para abrir menú -->
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Decoraciones de fondo -->
            <div class="pixel-cloud" style="top: 10%; left: 10%;"></div>
            <div class="pixel-cloud" style="top: 15%; right: 15%;"></div>
            <div class="pixel-cloud" style="top: 30%; left: 25%;"></div>
            <div class="pixel-sun"></div>
            <div class="pixel-bush" style="left: 5%;"></div>
            <div class="pixel-bush" style="right: 8%;"></div>
            
            <div class="tree-display">
                <div class="tree-header">
                    <button class="nav-btn" id="prev-habit">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    
                    <div class="habit-name" id="current-habit-name">
                        Tu Bosque de Hábitos
                    </div>
                    
                    <button class="nav-btn" id="next-habit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <!-- Parcela con tierra y cielo -->
                <div class="plot-container pixel-border">
                    <div class="tree-canvas-container">
                        <canvas id="tree-canvas" width="700" height="700"></canvas>
                    </div>
                </div>
                
                <div class="tree-info">
                    <div id="tree-message">Crea tu primer hábito para comenzar</div>
                    <div class="habit-type" id="habit-type-display">-</div>
                </div>
                
                <div class="controls">
                    <button class="control-btn complete-btn" id="complete-btn">
                        <i class="fas fa-check-circle"></i> Completar
                    </button>
                    <button class="control-btn avoid-btn" id="avoid-btn">
                        <i class="fas fa-times-circle"></i> Evitar
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <p>🌳 Cultiva buenos hábitos, elimina los malos y haz crecer tu bosque 🌳</p>
            </div>
        </div>
        
        <!-- Mensajes flotantes -->
        <div class="messages" id="messages"></div>
    </div>

    <script>
        // Datos de la aplicación
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let currentHabitIndex = 0;
        const today = new Date().toDateString();
        
        // Referencias DOM
        const menu = document.getElementById('menu');
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const habitForm = document.getElementById('add-habit');
        const habitsContainer = document.getElementById('habits-container');
        const prevBtn = document.getElementById('prev-habit');
        const nextBtn = document.getElementById('next-habit');
        const habitNameEl = document.getElementById('current-habit-name');
        const habitTypeEl = document.getElementById('habit-type-display');
        const treeCanvas = document.getElementById('tree-canvas');
        const completeBtn = document.getElementById('complete-btn');
        const avoidBtn = document.getElementById('avoid-btn');
        const messagesEl = document.getElementById('messages');
        const treeMessage = document.getElementById('tree-message');
        
        // Contexto del canvas
        const ctx = treeCanvas.getContext('2d');
        
        // Inicializar
        init();
        
        // Event Listeners
        menuToggle.addEventListener('click', () => {
            menu.classList.add('active');
        });
        
        closeMenu.addEventListener('click', () => {
            menu.classList.remove('active');
        });
        
        habitForm.addEventListener('click', addHabit);
        
        prevBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            currentHabitIndex = (currentHabitIndex - 1 + habits.length) % habits.length;
            updateTreeDisplay();
        });
        
        nextBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            currentHabitIndex = (currentHabitIndex + 1) % habits.length;
            updateTreeDisplay();
        });
        
        completeBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            completeHabit(habits[currentHabitIndex].id);
        });
        
        avoidBtn.addEventListener('click', () => {
            if (habits.length === 0) return;
            avoidHabit(habits[currentHabitIndex].id);
        });
        
        // Funciones de inicialización
        function init() {
            renderHabitsList();
            updateTreeDisplay();
            
            if (habits.length > 0) {
                currentHabitIndex = 0;
            }
        }
        
        // Funciones para manejar hábitos
        function addHabit() {
            const name = document.getElementById('habit-name').value;
            const type = document.getElementById('habit-type').value;
            const frequency = document.getElementById('habit-frequency').value;
            
            if (!name.trim()) {
                showMessage('¡Ingresa un nombre para el hábito!', 'error');
                return;
            }
            
            const newHabit = {
                id: Date.now(),
                name,
                type,
                frequency,
                level: type === 'good' ? 1 : 10,
                lastUpdated: today,
                progress: 0,
                history: []
            };
            
            habits.push(newHabit);
            saveHabits();
            renderHabitsList();
            updateTreeDisplay();
            
            // Cambiar al nuevo hábito
            currentHabitIndex = habits.length - 1;
            showMessage(`¡Nuevo hábito añadido: ${name}!`);
            
            // Resetear formulario
            document.getElementById('habit-name').value = '';
        }
        
        function deleteHabit(habitId) {
            habits = habits.filter(h => h.id !== habitId);
            saveHabits();
            renderHabitsList();
            
            if (habits.length === 0) {
                updateTreeDisplay();
            } else if (currentHabitIndex >= habits.length) {
                currentHabitIndex = 0;
                updateTreeDisplay();
            }
        }
        
        function completeHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;
            
            // Verificar si ya se completó hoy
            if (habit.history.includes(today)) {
                showMessage('¡Ya completaste este hábito hoy!', 'info');
                return;
            }
            
            habit.history.push(today);
            
            if (habit.type === 'good') {
                // Incrementar nivel para buenos hábitos
                if (habit.level < 10) {
                    habit.level++;
                    showMessage('¡Buen trabajo! Tu árbol ha crecido un poco 🌱');
                } else {
                    // Reiniciar cuando llega al máximo
                    habit.level = 1;
                    showMessage('¡Tu árbol ha crecido completamente! Un nuevo árbol ha brotado 🌳');
                }
            } else {
                // Decrementar nivel para malos hábitos
                if (habit.level > 1) {
                    habit.level--;
                    showMessage('Oh no, has caído en un mal hábito 😔 Tu árbol se ha debilitado');
                } else {
                    // Reiniciar cuando muere
                    habit.level = 10;
                    showMessage('Tu árbol ha muerto por tus malos hábitos 😢 Un nuevo árbol ha aparecido');
                }
            }
            
            habit.lastUpdated = today;
            saveHabits();
            renderHabitsList();
            updateTreeDisplay();
        }
        
        function avoidHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;
            
            if (habit.type === 'bad') {
                // Para malos hábitos, evitar es positivo
                if (habit.level < 10) {
                    habit.level++;
                    showMessage('¡Excelente! Has evitado un mal hábito. Tu árbol está más fuerte 💪');
                }
            } else {
                // Para buenos hábitos, evitar es negativo
                if (habit.level > 1) {
                    habit.level--;
                    showMessage('No completaste tu buen hábito hoy 😔 Tu árbol ha perdido fuerza');
                }
            }
            
            habit.lastUpdated = today;
            saveHabits();
            renderHabitsList();
            updateTreeDisplay();
        }
        
        // Funciones de renderizado
        function renderHabitsList() {
            if (habits.length === 0) {
                habitsContainer.innerHTML = '<p>No tienes hábitos aún. ¡Añade uno para comenzar!</p>';
                return;
            }
            
            habitsContainer.innerHTML = '';
            
            habits.forEach(habit => {
                const habitEl = document.createElement('div');
                habitEl.className = 'habit-item';
                habitEl.innerHTML = `
                    <div class="habit-info">
                        <div class="habit-title">${habit.name}</div>
                        <div class="habit-meta">
                            <span>${habit.type === 'good' ? '🌿 Bueno' : '🍂 Malo'}</span>
                            <span>${getFrequencyText(habit.frequency)}</span>
                            <span>Nivel: ${habit.level}</span>
                        </div>
                    </div>
                    <div class="habit-level">${habit.level}</div>
                    <button class="delete-btn" onclick="deleteHabit(${habit.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                habitsContainer.appendChild(habitEl);
            });
        }
        
        function updateTreeDisplay() {
            if (habits.length === 0) {
                habitNameEl.textContent = 'Tu Bosque de Hábitos';
                habitTypeEl.textContent = '-';
                treeMessage.textContent = 'Crea tu primer hábito para comenzar';
                drawEmptyForest();
                return;
            }
            
            const habit = habits[currentHabitIndex];
            habitNameEl.textContent = habit.name;
            habitTypeEl.textContent = habit.type === 'good' ? 'Buen Hábito' : 'Mal Hábito';
            treeMessage.textContent = `Nivel ${habit.level}/10`;
            drawTree(habit.level, habit.type);
        }
        
        // Funciones para dibujar árboles con crecimiento realista
        function drawTree(level, type) {
            ctx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);
            
            // Dibujar cielo
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, treeCanvas.width, treeCanvas.height * 0.7);
            
            // Dibujar tierra
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, treeCanvas.height * 0.7, treeCanvas.width, treeCanvas.height * 0.3);
            
            // Posición del árbol (centro de la parcela)
            const treeX = treeCanvas.width / 2;
            const treeBaseY = treeCanvas.height * 0.7; // Base en la tierra
            
            // Tamaño proporcional al nivel
            const heightScale = 0.2 + (level / 12);
            const widthScale = 0.2 + (level / 12);
            
            // Color del tronco
            ctx.fillStyle = type === 'good' ? '#795548' : '#5D4037';
            
            // Altura del tronco (crece con el nivel)
            const trunkHeight = 150 * heightScale;
            const trunkWidth = 25 * widthScale;
            
            // Dibujar tronco
            ctx.fillRect(treeX - trunkWidth/2, treeBaseY - trunkHeight, trunkWidth, trunkHeight);
            
            // Copa del árbol - depende del nivel
            ctx.fillStyle = type === 'good' ? '#4CAF50' : '#2E7D32';
            
            // Crecimiento progresivo del árbol
            if (level <= 3) {
                // Planta pequeña
                drawLeafLayer(treeX, treeBaseY - trunkHeight, 40 * widthScale, true);
            } else if (level <= 6) {
                // Árbol joven
                drawLeafLayer(treeX, treeBaseY - trunkHeight - 30, 80 * widthScale, true);
                drawLeafLayer(treeX, treeBaseY - trunkHeight - 80, 60 * widthScale, true);
            } else {
                // Árbol maduro
                drawLeafLayer(treeX, treeBaseY - trunkHeight - 50, 120 * widthScale, true);
                drawLeafLayer(treeX, treeBaseY - trunkHeight - 120, 100 * widthScale, true);
                drawLeafLayer(treeX, treeBaseY - trunkHeight - 190, 80 * widthScale, true);
                
                if (level >= 8) {
                    drawLeafLayer(treeX, treeBaseY - trunkHeight - 260, 60 * widthScale, true);
                }
                
                if (level >= 9) {
                    drawLeafLayer(treeX, treeBaseY - trunkHeight - 320, 50 * widthScale, true);
                }
            }
            
            // Ramas en niveles altos
            if (level >= 4) {
                drawBranch(treeX, treeBaseY - trunkHeight/2, 70 * widthScale, -30, level, type);
                drawBranch(treeX, treeBaseY - trunkHeight/2, 70 * widthScale, 30, level, type);
                
                if (level >= 6) {
                    drawBranch(treeX, treeBaseY - trunkHeight/1.5, 50 * widthScale, -45, level, type);
                    drawBranch(treeX, treeBaseY - trunkHeight/1.5, 50 * widthScale, 45, level, type);
                }
                
                if (level >= 8) {
                    drawBranch(treeX, treeBaseY - trunkHeight/1.2, 40 * widthScale, -60, level, type);
                    drawBranch(treeX, treeBaseY - trunkHeight/1.2, 40 * widthScale, 60, level, type);
                }
            }
            
            // Frutas en niveles altos
            if (level >= 5) {
                ctx.fillStyle = '#F44336';
                drawFruit(treeX - 50 * widthScale, treeBaseY - trunkHeight - 30, 12 * widthScale);
                drawFruit(treeX + 50 * widthScale, treeBaseY - trunkHeight - 50, 12 * widthScale);
                
                if (level >= 7) {
                    drawFruit(treeX - 70 * widthScale, treeBaseY - trunkHeight - 100, 12 * widthScale);
                    drawFruit(treeX + 70 * widthScale, treeBaseY - trunkHeight - 120, 12 * widthScale);
                }
                
                if (level >= 9) {
                    drawFruit(treeX - 90 * widthScale, treeBaseY - trunkHeight - 170, 12 * widthScale);
                    drawFruit(treeX + 90 * widthScale, treeBaseY - trunkHeight - 190, 12 * widthScale);
                    drawFruit(treeX, treeBaseY - trunkHeight - 230, 12 * widthScale);
                }
            }
            
            // Aplicar efecto pixel art
            pixelateCanvas(treeCanvas);
        }
        
        function drawLeafLayer(x, y, size, visible) {
            if (!visible) return;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawBranch(x, y, length, angle, level, type) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI/180);
            
            // Color de la rama
            ctx.fillStyle = type === 'good' ? '#795548' : '#5D4037';
            
            // Dibujar rama
            const branchWidth = 10 * (level/10);
            ctx.fillRect(0, 0, length, branchWidth);
            
            // Hojas en la rama
            ctx.fillStyle = type === 'good' ? '#4CAF50' : '#2E7D32';
            const leafSize = 25 * (level/10);
            drawLeafLayer(length - 15, branchWidth/2, leafSize, true);
            drawLeafLayer(length/2, branchWidth/2, leafSize * 0.8, true);
            
            ctx.restore();
        }
        
        function drawFruit(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawEmptyForest() {
            ctx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);
            
            // Dibujar cielo
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, treeCanvas.width, treeCanvas.height * 0.7);
            
            // Dibujar tierra
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, treeCanvas.height * 0.7, treeCanvas.width, treeCanvas.height * 0.3);
            
            // Mensaje
            ctx.fillStyle = '#2E7D32';
            ctx.font = '30px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.fillText('Crea tu primer hábito', treeCanvas.width / 2, treeCanvas.height / 2 - 30);
            ctx.fillText('para comenzar tu bosque', treeCanvas.width / 2, treeCanvas.height / 2 + 30);
            
            // Dibujar pequeñas semillas
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < 5; i++) {
                const x = 100 + i * 100;
                const y = treeCanvas.height - 50;
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            
            pixelateCanvas(treeCanvas);
        }
        
        function pixelateCanvas(canvas) {
            const pixelSize = 4;
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCanvas.width = canvas.width / pixelSize;
            tempCanvas.height = canvas.height / pixelSize;
            
            tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 
                          0, 0, canvas.width, canvas.height);
        }
        
        // Funciones auxiliares
        function getFrequencyText(frequency) {
            const texts = {
                'daily': 'Diario',
                'weekly': 'Semanal',
                'monthly': 'Mensual'
            };
            return texts[frequency] || frequency;
        }
        
        function showMessage(message, type = 'success') {
            messagesEl.textContent = message;
            messagesEl.className = 'messages show';
            
            switch (type) {
                case 'error':
                    messagesEl.style.backgroundColor = '#FFCDD2';
                    messagesEl.style.color = '#B71C1C';
                    break;
                case 'info':
                    messagesEl.style.backgroundColor = '#BBDEFB';
                    messagesEl.style.color = '#0D47A1';
                    break;
                default:
                    messagesEl.style.backgroundColor = '#C8E6C9';
                    messagesEl.style.color = '#1B5E20';
            }
            
            setTimeout(() => {
                messagesEl.className = 'messages';
            }, 3000);
        }
        
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }
        
        // Hacer funciones accesibles globalmente
        window.deleteHabit = deleteHabit;
    </script>
</body>
